<div class="backdrop__buy-now is-hidden" data-modal_fr>
  <div class="modal-buy-now">
    <button class="button-close_buy-now" type="button" data-modal-close_fr>
      <svg class="button-svg" width="14" height="14">
        <use href="../src/images/svg/symbol-defs.svg#burger-close"></use>
      </svg>
    </button>
    <form class="modal-form">
      <h2 class="modal-text">Leave information, we will call you back</h2>
      <div class="modal-field">
        <label for="name" class="form-label">Name</label>
        <div class="modal_icon">
          <svg class="form-icon" width="18" height="18">
            <use href="../src/images/svg/symbol-defs.svg#icon-person"></use>
          </svg>
          <input type="text" class="form-input" name="name" id="name" />
        </div>
      </div>
      <div class="modal-field">
        <label for="tel" class="form-label">Phone number</label>
        <div class="modal_icon">
          <svg class="form-icon" width="18" height="18">
            <use href="../src/images/svg/symbol-defs.svg#icon-phone"></use>
          </svg>
          <input type="tel" class="form-input" name="tel" id="tel" />
        </div>
      </div>
      <div class="modal-field">
        <label for="mail" class="form-label">Mail</label>
        <div class="modal_icon">
          <svg class="form-icon" width="18" height="18">
            <use
              href="../src/images/svg/symbol-defs.svg#icon-email-black"
            ></use>
          </svg>
          <input type="email" class="form-input" name="mail" id="mail" />
        </div>
      </div>
      <div class="modal-field">
        <label for="comment" class="form-label">Сomment</label>
        <textarea
          name=""
          class="form-textarea"
          id="comment"
          rows="10"
          placeholder="Введите текст"
        ></textarea>
      </div>
      <div class="modal-checkbox">
        <label class="modal-polici">
          <input
            type="checkbox"
            class="form-checkbox-input"
            name="topic"
            value="polici"
            id="polici"
          />
          <span class="form-icon-checkbox"></span>
          <span class="form-checkbox-agreement">
            I accept the<a class="modal-polici-link" href=""
              >Terms & Privacy Policy</a
            >
          </span>
        </label>
      </div>
      <button class="menu-btn_buy-now" type="submit">
        <span class="menu-btn_text">Buy now</span>
        <svg class="munu-btn_icon" width="5" height="8">
          <use href="../src/images/svg/symbol-defs.svg#icon-icon-btn"></use>
        </svg>
      </button>
    </form>
  </div>
</div>
